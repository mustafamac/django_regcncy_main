{% extends 'base.html' %}
{% load static %}
{% block project_slider %}{% endblock %}
{% block content %}

<!-- ================================
     PORTFOLIO / PROJECTS SECTION / قسم الحقيبة / المشاريع
     ================================ -->
<div class="portfolio-block portfolio-block-5bb35973dede2 popup-gallery">
    <div class="auto-container">
        <!-- PORTFOLIO TITLE / عنوان الحقيبة -->
        <div class="sec-title centered">
            <h2>Projects</h2>
            <div class="bar"></div>
        </div>

        <!-- PORTFOLIO BACKGROUND SHAPE / شكل خلفية الحقيبة -->
        <div class="all-time-hit-two-bg-shape"
            style="background-image: url({% static 'images/all-time-hit-two-bg-shape.webp' %});">
        </div>

        <!-- PORTFOLIO CAROUSEL / معرض الحقيبة -->
        <div class="galvid owl-carousel custom-nav">
            <!-- PROJECT 1 / المشروع الأول -->
            <div class="iter">
                <div class="portfolio_c tg_two_cols portfolio-1 tile scale-anm all no_filter">
                    <div class="portfolio-img">
                        <img src="{% static 'images/Tower-1.jpg' %}" alt="">
                        <div class="tyo">
                            <span class="fal fa-arrow-right"></span>
                            <div class="curl"></div>
                            <a href="/projects/tower-1/"></a>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="portfolio_classic_content">
                        <h3 class="portfolio_classic_title"><a href="/projects/tower-1/">Regency Business Tower 1</a></h3>
                        <div class="portfolio_classic_subtitle">Downtown ,New Capital City</div>
                    </div>
                </div>
            </div>

            <!-- PROJECT 2 / المشروع الثاني -->
            <div class="iter">
                <div class="portfolio_c tg_two_cols portfolio-1 tile scale-anm all no_filter">
                    <div class="portfolio-img">
                        <img src="{% static 'images/Tower-2.jpg' %}" alt="">
                        <div class="tyo">
                            <span class="fal fa-arrow-right"></span>
                            <div class="curl"></div>
                            <a href="/projects/tower-2/"></a>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="portfolio_classic_content">
                        <h3 class="portfolio_classic_title"><a href="/projects/tower-2/">Regency Tower 2</a></h3>
                        <div class="portfolio_classic_subtitle">Downtown ,New Capital City</div>
                    </div>
                </div>
            </div>

            <!-- PROJECT 3 / المشروع الثالث -->
            <div class="iter">
                <div class="portfolio_c tg_two_cols portfolio-1 tile scale-anm all no_filter">
                    <div class="portfolio-img">
                        <img src="{% static 'images/Tower-3.jpg' %}" alt="">
                        <div class="tyo">
                            <span class="fal fa-arrow-right"></span>
                            <div class="curl"></div>
                            <a href="/projects/tower-3/"></a>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="portfolio_classic_content">
                        <h3 class="portfolio_classic_title"><a href="/projects/tower-3/">Regency Business Tower 3</a></h3>
                        <div class="portfolio_classic_subtitle">Downtown ,New Capital City</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END PORTFOLIO SECTION / نهاية قسم الحقيبة -->

{% endblock %}
